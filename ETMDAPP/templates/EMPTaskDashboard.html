<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng Điều Khiển Nhân Viên</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    /* Basic reset */
    body, h1, h2, h3, p, ul, li, figure {
      margin: 0;
      padding: 0;
    }

    /* Body & general settings */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar styles */
    aside.search-wrap {
      width: 250px;
      background-color: #2d3e50;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .user-actions button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .user-actions button svg {
      width: 24px;
      height: 24px;
    }

    .user-avatar img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .menu-wrap {
      flex: 1;
      padding: 20px;
      background-color: #fff;
    }

    nav h3 {
      color: #333;
      margin-bottom: 10px;
      font-size: 18px;
    }

    /* Nav Menu */
    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 15px 0;
    }

    nav a {
      text-decoration: none;
      color: #333;
      display: flex;
      align-items: center;
      font-size: 16px;
    }

    nav a svg {
      margin-right: 10px;
      fill: #4CAF50;
    }

    /* Active link style */
    nav a.active {
      color: #4CAF50;
      font-weight: bold;
    }

    /* Footer style */
    footer {
      background-color: #2d3e50;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="search-wrap">
      <figure class="user">
        <div class="user-avatar">
          <img src="/static/IMAGES/mono.jpg" alt="User Avatar">
        </div>
        <figcaption>
          {{ request.session.EmployeeUsername }}
        </figcaption>
      </figure>

      <div class="user-actions">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.094 2.085l-1.013-.082a1.082 1.082 0 0 0-.161 0l-1.063.087C6.948 2.652 4 6.053 4 10v3.838l-.948 2.846A1 1 0 0 0 4 18h4.5c0 1.93 1.57 3.5 3.5 3.5s3.5-1.57 3.5-3.5H20a1 1 0 0 0 .889-1.495L20 13.838V10c0-3.94-2.942-7.34-6.906-7.915zM12 19.5c-.841 0-1.5-.659-1.5-1.5h3c0 .841-.659 1.5-1.5 1.5zM5.388 16l.561-1.684A1.03 1.03 0 0 0 6 14v-4c0-2.959 2.211-5.509 5.08-5.923l.921-.074.868.068C15.794 4.497 18 7.046 18 10v4c0 .107.018.214.052.316l.56 1.684H5.388z"/></svg>
        </button>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 21c4.411 0 8-3.589 8-8 0-3.35-2.072-6.221-5-7.411v2.223A6 6 0 0 1 18 13c0 3.309-2.691 6-6 6s-6-2.691-6-6a5.999 5.999 0 0 1 3-5.188V5.589C6.072 6.779 4 9.65 4 13c0 4.411 3.589 8 8 8z"/><path d="M5.388 16l.561-1.684A1.03 1.03 0 0 0 6 14v-4c0-2.959 2.211-5.509 5.08-5.923l.921-.074.868.068C15.794 4.497 18 7.046 18 10v4c0 .107.018.214.052.316l.56 1.684H5.388z"/></svg>
        </button>
      </div>
    </aside>

    <!-- Main content -->
    <div class="menu-wrap">
      <nav>
        <!-- Discover Section -->
        <section class="discover">
          <h3>Khám Phá</h3>
          <ul>
            <li>
              <a href="#" class="active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12.707 2.293A.996.996 0 0 0 12 2H3a1 1 0 0 0-1 1v9c0 .266.105.52.293.707l9 9a.997.997 0 0 0 1.414 0l9-9a.999.999 0 0 0 0-1.414l-9-9zM12 19.586l-8-8V4h7.586l8 8L12 19.586z"/><circle cx="7.507" cy="7.505" r="1.505"/></svg>
                Danh mục
              </a>
            </li>
          </ul>
        </section>

        <!-- Tools Section -->
        <section class="tools">
          <h3>Công cụ</h3>
          <ul>
            <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20,9l-4-4v3H9c-2.757,0-5,2.243-5,5s2.243,5,5,5h3v-2H9c-1.654,0-3-1.346-3-3s1.346-3,3-3h7v3L20,9z"/></svg>Tin nhắn</a></li>
          </ul>
        </section>

        <!-- Features Section -->
        <section class="discover">
          <h3>Tính Năng</h3>
          <ul>
            <li><a href="#">Công việc đã hoàn thành</a></li>
            <li><a href="#">Công việc còn lại</a></li>
            <li><a href="#">Công việc đang tiến hành</a></li>
            <li><a href="#">Phòng</a></li>
          </ul>
        </section>
      </nav>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Bảng Điều Khiển Nhân Viên. All rights reserved.</p>
  </footer>
</body>
</html>
