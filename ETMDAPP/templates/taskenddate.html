<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngày Kết Thúc Công Việc</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(21, 85, 101);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 40px;
            border-radius: 12px;
            background-color:rgba(255, 255, 255, 0.93);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            color: rgb(21, 85, 101);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
        }

        .back-link i {
            margin-right: 5px;
        }

        .btn-back {
            font-size: 15px;
            padding: 8px 16px;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .task-item {
            padding: 25px;
            border-radius: 10px;
            background-color: #f1f1f1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            animation: fadeInUp 0.4s ease both;
        }

        .task-item:hover {
            transform: translateY(-5px);
        }

        .task-icon {
            font-size: 30px;
            color: rgb(21, 85, 101) ;
            margin-right: 15px;
        }

        .task-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .end-date {
            font-size: 16px;
            color: #555;
        }

        .employee-name {
            font-size: 18px;
            font-weight: bold;
            color: rgb(21, 85, 101);
            margin-bottom: 10px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'AdminDashboard' %}" class="btn btn-outline-primary btn-back">
            <i class="fas fa-arrow-left"></i> Quay lại bảng điều khiển
        </a>

        <h1>Ngày Kết Thúc Công Việc</h1>

        <ul class="task-list">
            {% for task in tasks %}
            <li class="task-item">
                <div class="d-flex align-items-start">
                    <i class="fas fa-tasks task-icon"></i>
                    <div>
                        <div class="employee-name">{{ employe.name }}</div>
                        <div class="task-title">{{ task.title }}</div>
                        <div class="end-date">
                            <strong>Hạn cuối:</strong> {{ task.deadline_date }} {{ task.deadline_time }}
                        </div>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
