<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật tiến độ công việc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .task-info {
            margin-bottom: 20px;
            background-color: #e0f7fa;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .task-info h2 {
            margin: 0;
            color: #00796b;
        }

        .task-info p {
            font-size: 16px;
            color: #333;
            margin: 5px 0;
        }

        .progress-bar-container {
            background-color: #e0e0e0;
            border-radius: 4px;
            width: 100%;
            height: 20px;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            background-color: #00796b;
            width: {{ assignment.progress }}%;
            border-radius: 4px;
        }

        .form-container {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .form-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #004d40;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            font-size: 16px;
            color: #00796b;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>Cập nhật tiến độ công việc</h1>

        <!-- Thông tin công việc -->
        <div class="task-info">
            <h2>Công việc: {{ task.title }}</h2>
            <p><strong>Mô tả:</strong> {{ task.description }}</p>
            <p><strong>Deadline:</strong> {{ task.deadline_date|date:"d/m/Y" }} {{ task.deadline_time|date:"H:i" }}</p>
            <p><strong>Tiến độ hiện tại:</strong> {{ assignment.progress }}%</p>

            <!-- Thanh tiến độ -->
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>

        <!-- Form cập nhật tiến độ -->
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                <label for="progress">Cập nhật tiến độ (0-100%):</label>
                {{ form.progress }}  <!-- Hiển thị form với giá trị tiến độ hiện tại -->

                <button type="submit">Cập nhật tiến độ</button>
            </form>
        </div>

        <!-- Liên kết quay lại -->
        <a href="{% url 'employee_dashboard' %}" class="back-link">
            <i class="fas fa-arrow-left"></i> Quay lại bảng mô tả công việc
        </a>
    </div>

</body>

</html>
